<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 태그 연습</title>
</head>
<body>
    <!-- 1. 입력양식을 그룹핑 하여 지정된 서버로 전송을 위한 태그 <form> action => 서버프로그램에게 데이터를 전송한다.-->
    <!-- get방식 : 파일이름?search=ssg1234&address=seoul  주소에 데이터를 입력해서 전달하는 방식 데이터용량 제한 -->
     <!--post 방식 : 주소가 변경되지 않는다. 데이터를 보여주지 않고 지정된 서버프로그램에 전송한다. 데이터용량 제한 -->
    <form action="/login.do" method="get">
      <input type="text" name="search">
      <input type="text" name="address">
      <input type="submit" value="전송">
    </form>
    
</body>
</html>
